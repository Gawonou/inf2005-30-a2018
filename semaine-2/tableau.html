<!DOCTYPE html>
<html>
  <head>
    <title>Exemple de tableau</title>
  </head>
  <body>
    <table border="1">
      <caption>Modalités d'évaluation</caption>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Forme et objet de l'évaluation</th>
          <th>Échéance</th>
          <th>Pondération</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>TP1</td>
          <td>2018-10-17</td>
          <td>10%</td>
        </tr>
        <tr>
          <td>1</td>
          <td>TP2</td>
          <td>2018-10-17</td>
          <td>10%</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="3">total</th>
          <th>20%</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
